{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Bookmark and Image{% endblock title %}

{% block content %}
<h1>Bookmark an Image</h1>
<img src="{{ request.GET.url }}" class="image-preview">
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" value="Bookmark it!">
</form>
{% endblock content %}
