{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock title %}

{% block content %}
<h1>Forgotten your password?</h1>
<p>Enter your email address to obtain a new password.</p>
<form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
    <input type="submit" name="submit" value="Send Email">
</form>
{% endblock content %}
