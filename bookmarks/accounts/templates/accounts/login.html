{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log in {% endblock title %}

{% block content %}
<h1>Log In</h1>
<p>Please, use the following form to log in.</p>
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Log in">
</form>
{% endblock content %}
